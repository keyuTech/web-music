<!DOCTYPE html>
<html lang="en">
<script src="jquery-3.2.1.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_455055_4he6o2fdzc6561or.css">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/common.css">
  <link rel="stylesheet" href="CSS/style.css">
  <!-- <link rel="stylesheet" href="CSS/m-style.css"> -->
  <title>MMMMMMusic</title>
</head>

<body>
  <header>
    <div class="login">
      <ul class="user">
        <li><span><i class="fa fa-user"></i></span>登录</li>
      </ul>
      <span class="login-list">
        <i class="fa fa-list"></i>
      </span>
      <div class="details">
        <p class="songer">演唱者</p>
        <p> - </p>
        <p class="title">曲名</p>
      </div>
    </div>
  </header>
  <main>
    <div class="modal login-modal none">
      <div class="flip-modal-login">
        <div class="flip-modal modal-login">
          <div class="close" href="#"><i class="fa fa-window-close-o"></i></div>
          <div class="switch">
            <span class="switch-login active">登录</span>
            <span class="switch-register">注册</span>
          </div>
          <div>
            <div class="input-area">
              <span class="label">用户名</span>
              <input class="login-username" type="text" placeholder="用户名">
            </div>
            <div class="input-area">
              <span class="label">密码</span>
              <input class="login-password" type="password" placeholder="密码">
            </div>
            <div class="input-area">
              <button class="login-button button">登录</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-modal-register">
        <div class="flip-modal modal-register">
          <span class="close" href="#"><i class="fa fa-window-close-o"></i></span>
          <div class="switch">
            <span class="switch-login">登录</span>
            <span class="switch-register active">注册</span>
          </div>
          <div>
            <div class="input-area">
              <span class="label">用户名</span>
              <input class="register-username" type="text" placeholder="请输入用户名">
            </div>
            <div class="input-area">
              <span class="label">密码</span>
              <input class="register-password" type="password" placeholder="请输入密码">
            </div>
            <div class="input-area">
              <span class="label">确认密码</span>
              <input class="register-confirm" type="password" placeholder="再次输入密码">
            </div>
            <div class="input-area">
                <button class="register-button button">注册</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <div class="cover"></div>
    <div class="disc-container">
      <img class="point" src="https://s3.music.126.net/m/s/img/needle-plus.png?994aa910ce3e4d242eb7076620b0e502" alt="">
      <div class="disc">
        <img src="https://s3.music.126.net/m/s/img/play_btn_3x.png?4da7e135b7c089f3777ec5cdbbb3a8d8" alt=""
          class="pause">
        <img src="https://s3.music.126.net/m/s/img/disc-plus.png?b700b62e1971b351dcb8b8ce1c9ceea3" alt="" class="ring">
        <img src="https://s3.music.126.net/m/s/img/disc_light-plus.png?4392c8c9a8a33d4b2b2c33d3995503c9" alt=""
          class="light">
        <img src="https://s3.music.126.net/m/s/img/disc_default.png?7c9b3adc16f5485c2bfbe8a540534188" alt=""
          class="m-cover">
      </div>
    </div>
    <div class="player clearfix">
      <div class="show-pic">
        <div class="img"></div>
        <div class="control">
          <span><i class="fa fa-step-backward"></i></span>
          <span><i class="play-btn fa fa-play"></i></span>
          <span><i class="fa fa-step-forward"></i></span>
          <!-- <span><i class="collect fa fa-heart"></i></span> -->
          <div class="volume-control">
            <span><i class="volume-btn iconfont icon-yinliang"></i></span>
            <div class="volume">
              <div class="volume-now"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="handle">
        <div class="details">
          <p class="title">曲名</p>
          <p class="songer">演唱者</p>
        </div>
        <div class="like">
          <span><i class="fa fa-headphones"></i>2333</span>
          <span><i class="fa fa-heart-o"></i>2333</span>
          <span><i class="fa fa-music"></i>Music</span>
        </div>
        <div class="progress-bar">
          <span class="time">00:00</span>
          <div class="bar">
            <div class="current"></div>
          </div>
          <span class="total-time">00:00</span>
        </div>
        <div class="lyrics">
          <p class="lyric">歌词歌词歌词</p>
        </div>
        <!-- <div class="m-lyric">
          <div class="lines"></div>
        </div> -->
      </div>
    </div>
    <div class="album clearfix">
      <span class="fa fa-chevron-left"></span>
      <span class="fa fa-chevron-right"></span>
      <div class="box">
        <ul>
        </ul>
      </div>
    </div>
    <div class="m-album clearfix">
      <div class="box">
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <!-- <span>Copyright <i class="fa fa-copyright"></i> wky</span> -->
    <a href=""><i class="fa fa-github"></i>GitHub</a>
    <a href=""><i class="fa fa-weibo"></i>Weibo</a>
    <a href=""><i class="fa fa-envelope-o"></i>E-mail</a>
  </footer>
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.13.0/dist/av-min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
