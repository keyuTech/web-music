<!DOCTYPE html>
<html lang="en">
<script src="jquery-3.2.1.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_455055_4he6o2fdzc6561or.css">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="CSS/common.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/m-style.css">
  <title>MMMMMMusic</title>
</head>
<body>
  <header>
    <div class="login">
      <ul>
        <li><span><i class="fa fa-user"></i></span>登录</li>
        <li><span></span>注册</li>
        <li class="login-list"><span><i class="fa fa-list"></i></span></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="background"></div>
    <div class="cover"></div>
    <div class="player clearfix">
      <div class="show-pic">
        <div class="img"></div>
        <div class="control">
          <span><i class="fa fa-step-backward"></i></span>
          <span><i class="play-btn fa fa-play"></i></span>
          <span><i class="fa fa-step-forward"></i></span>
          <!-- <span><i class="collect fa fa-heart"></i></span> -->
          <div class="volume-control">
            <span><i class="volume-btn iconfont icon-yinliang"></i></span>
            <div class="volume">
              <div class="volume-now"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="handle">
        <div class="details">
          <p class="title">曲名</p>
          <p class="songer">演唱者</p>
        </div>
        <div class="like">
          <span><i class="fa fa-headphones"></i>2333</span>
          <span><i class="fa fa-heart-o"></i>2333</span>
          <span><i class="fa fa-music"></i>Music</span>
        </div>
        <div class="progress-bar">
          <span class="time">00:00</span>
          <div class="bar">
            <div class="current"></div>
          </div>
          <span class="total-time">00:00</span>
        </div>
        <div class="lyrics">
          <p class="lyric">歌词歌词歌词</p>
        </div>
      </div>
    </div>
    <div class="page" id="app">
      <div class="bg"></div>
      <div class="disc-container">
        <img class="point" src="https://s3.music.126.net/m/s/img/needle-plus.png?994aa910ce3e4d242eb7076620b0e502" alt="">
        <div class="disc">
          <img src="https://s3.music.126.net/m/s/img/play_btn_3x.png?4da7e135b7c089f3777ec5cdbbb3a8d8" alt="" class="pause">
          <img src="https://s3.music.126.net/m/s/img/disc-plus.png?b700b62e1971b351dcb8b8ce1c9ceea3" alt="" class="ring">
          <img src="https://s3.music.126.net/m/s/img/disc_light-plus.png?4392c8c9a8a33d4b2b2c33d3995503c9" alt="" class="light">
          <img src="https://s3.music.126.net/m/s/img/disc_default.png?7c9b3adc16f5485c2bfbe8a540534188" alt="" class="m-cover">
        </div>
      </div>
      <div class="song-details">
        <p><span class="stitle">歌曲名</span><span class="dash"> - </span><span class="singer">演唱者</span></p>
        <div class="lyric">
          <div class="lines">
  
          </div>
        </div>
      </div>
      <div class="m-album clearfix">
        <div class="box">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="album clearfix">
      <span class="fa fa-chevron-left"></span>
      <span class="fa fa-chevron-right"></span>
      <div class="box">
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <span>Copyright <i class="fa fa-copyright"></i> wky</span>
    <a href=""><i class="fa fa-github"></i>GitHub</a>
    <a href=""><i class="fa fa-weibo"></i>Weibo</a>
    <a href=""><i class="fa fa-envelope-o"></i>E-mail</a>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
